<div class="flex grid grid-cols-2 md:grid-cols-2 gap-4 h-full w-full">
  <div class="ml-10">
    <h1
      class="mt-20 mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl text-ellipsis"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
        >NIKE AIR ZOOM</span
      >
      <p class="text-4xl font-thin text-gray-900">PEGASUS 37</p>
    </h1>
    <p
      class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400 text-ellipsis"
    >
      {{ detailProduct?.description }}
    </p>
  </div>

  <img
    class="h-full w-full"
    [src]="detailProduct?.imageUrl"
    alt="image description"
  />
</div>
