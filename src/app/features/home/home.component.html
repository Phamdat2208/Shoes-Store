<!-- Banner -->
<div
  class="flex grid grid-cols-2 gap-4 h-full w-full bg-gray-200 py-10"
>
  <div class="ml-10">
    <h1
      class="mt-20 mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl text-ellipsis"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 uppercase"
        >{{ detailProduct?.name }}</span
      >
      <p class="text-4xl font-thin text-gray-900">{{ detailProduct?.code }}</p>
    </h1>
    <p
      class="text-lg font-normal text-gray-500 lg:text-xl dark:text-black text-ellipsis"
    >
      {{ detailProduct?.description }}
    </p>
  </div>

  <div class="h-full w-full">
    <img [src]="detailProduct?.imageUrl" alt="image description" />
  </div>

  <div
    class="col-span-2 flex items-center justify-between rounded-full bg-white px-6 py-4 shadow-md w-full max-w-6xl mx-auto relative overflow-hidden"
  >
    <div class="flex gap-8 text-sm text-black">
      <div class="uppercase"><span class="font-bold">BRAND</span> {{ detailProduct?.brand }}</div>
      <div class="uppercase"><span class="font-bold">MODEL</span> {{ detailProduct?.name }} {{ detailProduct?.code }}</div>
      <div class="uppercase"><span class="font-bold">COLOR</span> {{ detailProduct?.colors }}</div>
      <div><span class="font-bold">PRICE</span> ${{ detailProduct?.price }}</div>
    </div>

    <button
      class="bg-black text-white font-semibold px-6 py-2 rounded-full z-10"
    >
      SHOP NOW
    </button>
  </div>
</div>
