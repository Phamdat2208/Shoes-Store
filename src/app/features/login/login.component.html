<!-- component -->
<div class="relative flex min-h-screen bg-gray-800 items-center justify-center p-4">
  <button
    class="absolute top-4 left-4 flex items-center text-white hover:text-indigo-300 transition-colors cursor-pointer"
    (click)="goHome()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back to Home</span>
  </button>

  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>

    <form class="space-y-4" [formGroup]="formSign">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="Nhập username"
          [formControlName]="'username'"
        />
      </div>
      <div
        class="text-red-600"
        *ngIf="formSign.controls.username?.touched && formSign.controls.username?.errors?.['required']"
      >
        <span class="italic">Tên người dùng không được để trống</span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="Nhập password"
          [formControlName]="'password'"
        />
      </div>
      <div
        class="text-red-600"
        *ngIf="formSign.controls.password?.touched && formSign.controls.password?.errors?.['required']"
      >
        <span class="italic">Mật khẩu không được để trống</span>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>

      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
        (click)="handleLogin()"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
    </div>
  </div>
</div>
