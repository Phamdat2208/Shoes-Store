    <div class="grid grid-cols-2 p-20">
      <div class="flex items-center justify-center pr-5">
        <img
          [src]="detailProduct?.imageUrl"
          alt="image description"
          class="shadow-xl"
        />
      </div>

      <div class="flex flex-wrap pl-5">
        <div class="text-4xl font-thin text-gray-900">
          {{ detailProduct?.name }}
        </div>

        <div class="mt-4">
          <div>
            ${{ detailProduct?.price }}
          </div>
          <div>
            <span>Brand</span>: <span class="uppercase">{{ detailProduct?.brand }}</span>
          </div>
          <div>
            <span>Colors</span>: {{ detailProduct?.colors }}
          </div>
          <div>
            <span>Sizes</span>
            <nav>
              <ul class="flex flex-wrap gap-2 text-base">
                @for (item of detailProduct?.sizes; track item) {
                  <li>
                    <a class="flex rounded-md items-center justify-center px-4 h-10 text-gray-500
                              bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700
                              dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700
                              dark:hover:text-white hover:cursor-pointer">
                      {{ item }}
                    </a>
                  </li>
                }
              </ul>
            </nav>
          </div>
        </div>

        <div class="flex flex-row mt-4 w-full">
          <div class="basis-1/2 mr-4">
